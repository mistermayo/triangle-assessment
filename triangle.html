<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Fun!</title>
</head>
<body>
  <div class="container">
    <h1>Triangle Fun!</h1>

    <form id="triangle">
      <div class="form-group">
        <label for="numbers">Enter three numbers to find out what type of triangle they make:</label>
        <input id="numbers" type="text">
      </div>

      <button type="submit" class="btn">Triangulous</button>
    </form>

    <div id="result">
      <p>Your Triangle is: <span id="triangle-result"></span>.</p>
    </div>

    <div id="error">
      <p>Please enter valid numbers!</p>
    </div>

  </div>
</body>
</html>
